<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Que tipo de rol tendras en la plataforma?</h4><br>


    <form id="frmPreReg" action="register" method=POST>
        <input style="display: none;" type="text" name="role" id="role" value="">

        <button onclick="comp()">Comprador</button>
        <button onclick="ven()">Vendedor</button>
    </form>

    <script>
        function comp() {

            document.getElementById("role").value = "COMP";
            document.getElementById('frmPreReg').submit();
        }

        function ven() {

            document.getElementById("role").value = "VEN";
            document.getElementById('frmPreReg').submit();
        }
    </script>
</body>
</html>
